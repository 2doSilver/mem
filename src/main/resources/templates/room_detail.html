<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/navbar_style.css">
    <link rel="stylesheet" type="text/css" href="/css/room_detail_style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</head>

<body>
<!--네비게이션바-->
<div class="navbar" th:replace="navbar :: navbar"></div>

<div class="wrapper">
    <div class="profile_card">
        <div class="back_btn" onclick="goToBackPage()">
            <i class="fas fa-long-arrow-alt-left"></i>
        </div>

        <div class="settings_btn" onclick="moveCard()" >
            <i class="fas fa-plus"></i>
        </div>

        <div class="profile_wrap">
            <div class="profile_img">
                <div class="profile_img2">
                    <img  th:src="'data:image/jpg;base64,' + ${room.coverPhotoBase64}" />
                    <span class="edit-btn" th:onclick="|location.href='@{|/room/${room.roomId}/edit|}'|">
                            <i class="fas fa-cog"></i>
                    </span>
                </div>
                <p class="name" th:text="${room.roomName}"></p>
                <p class="place">
					<span class="icon">
						<i class="fas fa-map-pin"></i>
					</span>
                    <span class="place_name" th:text="|방장 : ${room.ownerId}|"></span>

                </p>
            </div>

            <div class="profile_icons">
                <div class="profile_item">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <div class="title">Followers</div>
                    <div class="num">162</div>
                </div>
                <div class="profile_item">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <div class="title">Following</div>
                    <div class="num">19.3M</div>
                </div>
                <div class="profile_item">
                    <div class="icon"><i class="fas fa-calendar-alt"></i></div>
                    <div class="title">Joined Year</div>
                    <div class="num">2010</div>
                </div>
            </div>
            <button class="profile_btn" th:onclick="|location.href='@{|/room/${room.roomId}/join|}'|">방 참여하기</button>
            <button class="profile_btn" th:onclick="|location.href='@{|/room/${room.roomId}/communication|}'|">방 communication</button>
        </div>
    </div>
    <div class="profile_slider">
        <h4 style="text-align: center; margin-top: 10px;">참여 중인 사용자</h4>
        <div style="text-align: center; margin-top: 10px;" th:text="|현재 ${#lists.size(room.roomJoinList)}명의 참여자가 있습니다.|"></div>
        <hr style="border: none; border-bottom: 1px solid #dddddd; margin: 10px;">
        <ul>
            <li th:each="roomJoin : ${room.roomJoinList}">
                <div class="slider_item">
                    <div class="slider_left">
                        <div class="img">
                            <img th:src="${roomJoin.member.fileName}" th:alt="${roomJoin.member.userName}" style="max-width: 100%; height: auto;">

                        </div>
                        <div class="item">
                            <div th:text="${roomJoin.activeName}" class="item_name"></div>
                        </div>
                    </div>
                    <div class="slider_right">
                        <div class="btn btn_following">Following</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>

</body>
<script th:src="@{/script.js}"></script>
<script>
	var settings_btn = document.querySelector(".settings_btn");
	var profile_slider = document.querySelector(".profile_slider");

	settings_btn.addEventListener("click", function(){
		profile_slider.classList.toggle("active");
		this.classList.toggle("active");
	})
</script>

<script>
  function moveCard() {
    var card = document.querySelector('.wrapper');
    card.style.left = '+25%';
  }
</script>

<script>
function goToBackPage() {
  location.href = '/room/list';
}
</script>
