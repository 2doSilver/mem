<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/popupLayout}">
<div layout:fragment="popupContent"
     style="border: 1px solid; margin: 10px; padding: 10px; width: 100%; height: 100%; display: flex; flex-direction: column">
    <div class="sender" style="flex: 1;">
        <h3 th:text="${message.sender.userName}"></h3>
    </div>
    <div class="content" style="flex: 8; ">
        <div th:text="${message.content}"></div>
    </div>
    <div class="quit" style="flex: 1;"><button class="btn btn-dark" onclick="quit()">닫기</button></div>
</div>
</html>
