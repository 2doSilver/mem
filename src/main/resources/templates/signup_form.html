<!DOCTYPE html >
<html lang="ko" layout:decorate="~{layout/layout}">
<head>
    <meta content="application/json; charset=UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <div class="my-3 border-bottom">
            <div>
                <h4>회원가입</h4>
            </div>
        </div>
        <form th:action="@{/member/save}" th:object="${memberSaveRequestDto}" method="post">
<!--            <div th:replace="~{layout/form_errors :: formErrorsFragment}"></div>-->
            <div th:fragment="formErrorsFragment" class="alert alert-danger" role="alert" th:if="${#fields.hasGlobalErrors()}">
                <div th:each="err : ${#fields.globalErrors()}" th:text="${err}" />
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" th:field="*{userId}" class="form-control" th:errorclass="field-error">
                <div class="field-error alert alert-danger" th:errors="*{userId}" style="margin-top: 5px"/>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="field-error alert alert-danger" th:errors="*{password}" style="margin-top: 5px"/>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password_chk}" class="form-control" th:errorclass="field-error">
                <div class="field-error alert alert-danger" th:errors="*{password_chk}" style="margin-top: 5px"/>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">성별</label>
                <label><input type="radio" name="sex" th:field="*{sex}" value="xx" checked>여성</label>
                <label><input type="radio" name="sex" th:field="*{sex}" value="xy">남성</label>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" th:field="*{phone}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">생일</label>
                <input type="date" th:field="*{birthdate2}" class="form-control">
                <input type="hidden" >
            </div>
            <button type="submit" class="btn btn-primary bi bi-person">회원가입</button>
        </form>
    </div>
</body>
</html>
