<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/card_style.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar_style.css">
    <link rel="stylesheet" type="text/css" href="/css/img_slider_style.css">
    <link rel="stylesheet" type="text/css" href="/css/search_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
<!--네비게이션바-->
<div class="navbar" th:replace="navbar :: navbar"></div>

<!--img슬라이더-->
<div class="slider">
    <div class="slide">
<!--        <img src="/images/slider/slider_1.jpg" alt="Image 1">-->
        <img src="/img/slider/slider_1.jpg" alt="Image 1">
        <div class="text-overlay">
            <h2>원하는 방을 검색해보세요</h2>
            <p>😺자투리 시간을 커뮤니티에 사용하세요😸</p>
        </div>
    </div>
    <div class="slide">
        <img src="/img/slider/slider_2.jpg" alt="Image 2">
        <div class="text-overlay">
            <h2>원하는 방을 만들어보세요</h2>
            <p>🐱누구나, 무엇이든, 언제든 가능해요😼</p>
        </div>
    </div>
    <div class="slide">
        <img src="/img/slider/slider_3.jpg" alt="Image 3">
        <div class="text-overlay">
            <h2>함께할 친구를 만나보세요</h2>
            <p>😻새로운 친구들과 함께 만들어나가세요😽</p>
        </div>
    </div>
</div>

<!--검색창-->
<form action="/room/search" method="GET" class="search-container">
    <div class="wrap">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="What are you looking for?" name="keyword">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
</form>


<div class="card-container">
    <div th:each="room : ${roomList}" class="card">
        <div class="card-front">
            <div>
                <img class="card-cover-img" style="margin-bottom: 7px;" th:src="'data:image/jpg;base64,' + ${room.coverPhotoBase64}" />
                <h3 style="color: #9400d3; margin-bottom: 10px;">
<!--                    <a th:href="@{|/room/detail/${room.roomId}|}" th:text="${room.roomName}"></a>-->
                    <a th:text="|🤘${room.roomName}🤘|"></a>
                </h3>
                <p th:text="|✔${room.ownerId} 방장님✔|"></p>
                <div>
                    <img class="card-owner-img" style="margin-bottom: 7px;"  src="/img/juuu.jpg"/>
                </div>
                <p th:text="|✔모임 생성일 ${#temporals.format(room.regDate, 'yyyy-MM-dd')}✔|"></p>
            </div>
        </div>
        <div class="card-back">
            <h3>
                <a th:href="@{|/room/detail/${room.roomId}|}" th:text="${room.roomName}"></a>
            </h3>
            <div>
                <div th:each="tag : ${room.roomTagList}" class="card-tag">
                    <button type="button" class="card-roomtag" th:text="'#' + ${tag}" />
                </div>
            </div>
            <div class="card-button">
                <a th:href="@{|/room/detail/${room.roomId}|}" class="btn btn-primary">방 입장하기</a>
            </div>
        </div>
    </div>
</div>



<div class="create-room-container">
    <a href="/room/create">
    <button class="create-room-button">방 만들기</button>
    </a>
</div>

</body>
