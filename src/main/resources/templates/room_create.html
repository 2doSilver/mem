<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/card_style.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar_style.css">
    <link rel="stylesheet" type="text/css" href="/css/img_slider_style.css">
    <link rel="stylesheet" type="text/css" href="/css/search_style.css">

</head>

<body>
<!--네비게이션바-->
<div class="navbar" th:replace="navbar :: navbar"></div>
<div>
    <form th:action="@{|/room/create|}" th:object="${roomCreateForm}" method="post" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="roomId" class="form-label">아이디</label>
            <input type="text" th:field="*{ownerId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="roomName" class="form-label">방 이름</label>
            <input type="text" th:field="*{roomName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="userSize" class="form-label">방 정원</label>
            <input type="number" th:field="*{userSize}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="roomCode" class="form-label">방 입장코드</label>
            <input type="text" th:field="*{roomCode}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="roomTag" class="form-label">방 태그</label>
            <input type="text" th:field="*{roomTag}" class="form-control">
        </div>
        <!-- 이미지 파일 업로드 요소 추가 -->
        <div class="mb-3">
            <label for="coverPhoto" class="form-label">사진</label>
            <input type="file" th:field="*{coverPhoto}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

</body>
</html>
