<h1>ROOM 상세화면</h1>
<h2 th:text="${room.roomName}"></h2>
<div th:text="${room.ownerId}"></div>

<form th:action="@{|join/${room.roomId}|}" method="post">
    <textarea name="roomCode" id="roomCode" rows="1">방 입장코드</textarea>
    <textarea name="activeName" id="activeName" rows="1">활동명</textarea>
    <input type="submit" value="가입등록">
</form>
