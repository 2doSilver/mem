<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/popupLayout}">
<head>
    <style>
.popupContent {
  margin: 10px;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

.popupContent > div {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.popupContent > div:first-child {
  flex: 6;
  max-width: 300px;
  max-height: 300px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  margin: auto;
}

.popupContent > div:first-child img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.popupContent > div:nth-child(2) {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.popupContent > div:nth-child(2) h3 {
  margin: 0;
}

.popupContent > div:nth-child(3),
.popupContent > div:last-child {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.popupContent > div:last-child a,
.popupContent > div:nth-child(3) a {
  margin: 0 10px;
}
    </style>
</head>
<div layout:fragment="popupContent" class="popupContent">
    <div style="flex: 6; display: flex; justify-content: center; align-items: center;">
        <img th:src="${member.fileName}" th:alt="${member.userName}" style="width: 100%; height: auto; object-fit: cover;">
    </div>
    <div style="flex: 2;">
        <h3 th:text="${member.userName}"></h3>
    </div>
    <div style="flex: 2;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a th:if="${follow.memberId == null}" id="follow" class="btn btn-outline-dark"
               href="#" th:onclick="|follow(this,${member.id})|" style="flex: 1;">팔로우</a>
            <a th:unless="${follow.memberId == null}" id="unfollow" class="btn btn-dark"
               href="#" th:onclick="|follow(this,${member.id})|" style="flex: 1;">언팔로우</a>
            <a class="btn btn-outline-dark" href="#" style="flex: 1;"
               th:no="${member.id}" th:userName="${member.userName}" th:userId="${member.userId}"
               onclick="messagePopup2(this.getAttribute('no'), this.getAttribute('userName'), this.getAttribute('userId'))">
                쪽지
            </a>
            <a class="btn btn-outline-dark" th:href="@{|/chat/dm/${member.id}|}" style="flex: 1;">채팅</a>
        </div>
    </div>
</div>
</html>
